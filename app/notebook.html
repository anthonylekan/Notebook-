<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Notebook+</title>

    <script type="text/javascript"> window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js'); </script>
    <script type="text/javascript" src="./javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="./css/colors.css"/>
    <link rel="stylesheet" type="text/css" href="./css/page.css"/>
    <link rel="stylesheet" type="text/css" href="./css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="./css/toolbar.css"/>
    <link rel="stylesheet" type="text/css" href="./css/editor.css"/>

    <script type="text/javascript" src="./javascript/index.js"></script>
</head>

<body>
<div id="page">
    <div id="navbar" class="color-primary-1">
        <ul id="toolbar">
            <li class="tool-button">Font Size: <select id="fontSizeTool"></select></li>
            <li class="tool-button">Color: </li>
            <li class="tool-button">Bold</li>
            <li class="tool-button">Underline</li>
        </ul>
    </div>

    <div id="editorWindow">
        <div class="container" style="height: 100%; text-align: left;">
            <div class="noteArea">
                <div id="selectNotebook">
                    <h1 class="alert-info">Available Notebooks: </h1>
                    <ul id="availableNotebooks" class="list-group">

                        <ul class="list-group-item list-group-item-action"><label for="newNotebookInputName">Create a Notebook: </label><input id="newNotebookInputName" type="text"/></ul>
                    </ul>
                    <button type="submit" onclick="createNotebook();" class="btn btn-info" style="margin-top: 1%;">Load</button>
                </div>
                <div id="emptyNote">
                    <div class="container">
                        <h1>No Note Loaded</h1>
                        <p>Load or create a note on the sidebar</p>
                    </div>
                </div>
                <div id="note">
                    <div id="noteInfo">
                        <span id="note_property_title" class="note-property" contenteditable="true" onkeypress="noteRenameEvent(event);"></span>
                        <br>
                        <span id="note_property_DateCreated" class="note-property"></span>
                        <br>
                        <span id="note_property_LastEdited" class="note-property"></span>
                    </div>
                    <div id="noteEditor" contenteditable="true">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sideBar" class="color-primary-4">
        <div class="brand">
            <p id="notebookName">Notebook+</p>
        </div>
        <ul id="files">

        </ul>
        <button id="addNoteButton" onclick="createNote();" class="btn btn-success btn-lg noteCategory">Add+</button>
    </div>


</div>

</body>

</html>
